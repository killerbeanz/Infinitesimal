<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitesimal</title>
  <style>
    body {
      margin: 0;
      background-color: #1a202c;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #circle {
      position: absolute;
      z-index: -1;
      border-radius: 50%;
      pointer-events: none;
    }

    #container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      z-index: 1;
    }

    #ui {
      text-align: center;
    }

    #upgrades {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
    }

    #upgrades h2 {
      margin: 0 0 1rem 0;
    }

    #upgrades button {
      margin-bottom: 1rem;
      width: 200px;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
    }

    #upgrades button:hover {
      background-color: #1e40af;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1e40af;
    }

    .value-display {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div id="container">
    <div id="ui">
      <div class="value-display">Number: <span id="value">1.000000</span></div>
      <button onclick="manualReduce()">Multiply by (manual decrease)</button>
    </div>
    <div id="upgrades">
      <h2>Upgrades</h2>
      <button onclick="buyUpgrade()">Square decrease rate<br><small>Requires number &lt; <span id="upgrade-cost">1.1</span></small></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
