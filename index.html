<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitesimal</title>
  <style>
    body {
      margin: 0;
      background-color: #1a202c;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    #circle {
      position: fixed;
      z-index: 0;
      border-radius: 50%;
      pointer-events: none;
    }

    #main-content {
      flex: 1;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    #right-panel {
      width: 300px;
      padding: 1rem;
      background-color: #2d3748;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
      z-index: 2;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .value-display {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="circle"></div>

  <div id="main-content">
    <div class="value-display">Number: <span id="display-value">1.000000</span></div>
    <button id="shrink-button" onclick="shrinkClick()">Multiply</button>
  </div>

  <div id="right-panel">
    <button id="square-shrink-upgrade" onclick="buySquareShrinkUpgrade()">Square decrease rate (Cost: 0.95) 0/10</button>
    <button id="auto-shrink-upgrade" onclick="buyAutoShrink()">Enable auto decrease (Cost: 0.5)</button>
  </div>

  <script src="OmegaNum.js"></script>
  <script src="script.js"></script>
</body>
</html>
