<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitesimal</title>
  <style>
    body {
      margin: 0;
      background-color: #1a202c;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    #ui {
      z-index: 1;
      text-align: center;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.25rem;
    }

    button:hover {
      background-color: #1e40af;
    }

    .value-display {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .upgrades {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div id="ui">
    <div class="value-display">Number: <span id="value">1.0000</span></div>
    <button onclick="manualReduce()">Manual Decrease</button>
    <div class="upgrades">
      <button onclick="buyUpgrade()">Buy Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
