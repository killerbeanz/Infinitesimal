<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitesimal</title>
  <link rel="stylesheet" href="styles.css" />
  <link id="dynamic-favicon" rel="icon" type="image/png" href="">
</head>
<body>
  <div id="circle"></div>

  <div id="main-content">
    <div class="value-display"> <span id="display-value">1.000000</span></div>
    <button id="shrink-button" >Multiply</button>
  </div>

  <div id="right-panel">
    <button id="square-shrink-upgrade" >Square shrink rate<br>(Cost: 0.95) 0/10</button>
    <button id="auto-shrink-upgrade" >Enable auto shrink<br>(Cost: 0.5)</button>
  </div>

  <div id="hue-shift-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.75); z-index:1000; color:white; justify-content:center; align-items:center; flex-direction:column; font-size:24px;">
    <div>You've gotten too small, it's time to Hue Shift.</div>
    <button id="confirm-hue-shift" style="margin-top:20px; padding:10px 20px; font-size:20px;">Hue Shift</button>
    <p id="hue-shift-effects" style="text-align: center;"></p>
  </div>

  <script src="OmegaNum.js"></script>
  <script src="script.js"></script>
</body>
</html>
